        <script type="text/template" class="settings-page-view-template">
            <div class="settings-container">
                <div class="settings-container-box">
                    <h3>Account Settings</h3>
                    
                    <img src="<%= Parse.User.current().get('profilePicture') ? Parse.User.current().get('profilePicture').url() : 'http://www.wewillgather.co.uk/content/images/placeholder.jpg?width=298&height=298&quality=100&mode=crop&scale=both' %>" width="100%">
                    <div class="profile-photo-file-upload-box"><input type="file" class="profile-photo-file-upload"></div>
                    
                    <span>Name:</span>
                    <input class="settings-name-input" type="text" placeholder="..." value="<%= Parse.User.current().get('name') %>">

                    <span>Gender</span>
                    <div class="gender-equality">
                        <span>Male</span>
                        <input class="settings-gender-input" type="radio" name="gender" id="male" value="male" <%= Parse.User.current().get('gender') === 'male' ? 'checked' : '' %> >
                        
                        <span>Female</span>
                        <input class="settings-gender-input" type="radio" name="gender" id="female" value="female" <%= Parse.User.current().get('gender') === 'female' ? 'checked' : '' %> >
                    </div>

                    <span>Birthday:</span>
                    <input  class="settings-birthday-input" type="date" placeholder="..." value="<%= Parse.User.current().get('birthday') %>">

                    <span>Website:</span>
                    <input class="settings-website-input" type="url" placeholder="..." value="<%= Parse.User.current().get('website') %>">

                    <span>Public Email:</span>
                    <input class="settings-contact-email-input" type="email" placeholder="..." value="<%= Parse.User.current().get('contactEmail') %>">

                    <span>Registration Email:</span>
                    <input class="settings-email-input" type="email" placeholder="..." value="<%= Parse.User.current().get('email') %>">

                    <span>Author Bio:</span>
                    <textarea class="settings-about-you-input" type="text" placeholder="..."><%= Parse.User.current().get('about') %></textarea>
                    
                    <button><div class="settings-save-button">Save</div></button>
                </div>
            </div>
        </script>

        <script type="text/template" class="profile-page-view-template">
            <div class="profile-page-container">

                <div class="profile-user-container-left">
                    <div class="profile-user-container-left-box">
                        <h2><%= Parse.User.current().get('name') %></h2>
                        <img src="<%= Parse.User.current().get('profilePicture') ? Parse.User.current().get('profilePicture').url() : 'http://www.wewillgather.co.uk/content/images/placeholder.jpg?width=298&height=298&quality=100&mode=crop&scale=both' %>" />

                        <div class="stat-buttons">
                            <button>
                                <p>44 <a href="">Articles Written</a></p> 
                            </button>
                            <button>
                                <p>2 <a href="">Articles Sold</a></p>
                            </button>
                            <button>
                                <p>5 <a href="">Articles Featured</a></p>
                            </button>
                            <button>
                                <p>30 <a href="">Articles Shared</a></p>
                            </button>
                        </div>

                        <div class="contact-info">
                            <h6>Email: <%= Parse.User.current().get('contactEmail') %></h6>
                            <h6>Website: <a href=""><%= Parse.User.current().get('website') %></a></h6>
                        </div>
                        
                        <div class="about-the-author">
                            <h3>About the Author</h3>
                            <p class="about-p"><%= Parse.User.current().get('about') %></p>
                        </div>
                    </div>
                </div>
                <div class="profile-user-container-right"></div>
            </div>
        </script>
        
        <script type="text/template" class="profile-page-view-article-view-template">
            <div class="profile-user-container-right-box">
                <a href=""><h1><%= postTitle %></h1></a>
                <img src=" <%= postPicture._url %> " />
                <p><%= postContent %></p>
            </div>
        </script>
