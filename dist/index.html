--><script type=text/template class=home-page-view-template><div class="headerboard">
                <div class="headerboard-message">
                    <div class="headerboard-text"><strong>FOR THE WRITER</strong></div>
                    <div class="headerboard-text"><strong>FOR THE READER</strong></div>
                    <a href="#signUp"><div class="buttons headerboard-button">Sign Up</div></a>
                    <p>Writing made easy. Reading made cool. ☃</p>
                </div>
            </div>

            <div class="bodybox bodybox-one">
                <p>“ I would describe</p>
                <p><span class="crowd">Crowd</span><span class="disclosure">Disclosure </span> as</p>
                <p><img src="/images/pinterest.png">for readers &</p>
                <p><img src="/images/linkedin1.png"> for writers. <span>❤</span> it!”</p>
                <h6>- John Doe, Citizen X</h6>
            </div>

            <div class="bodybox bodybox-two">
                <div class="small">
                    <p><span>⊱ </span> WE BELIEVE <span> ⊰</span></p>
                </div>
                <p>Writers need Readers <span>&</span> Readers need Writers<p>
            </div>

            <div class="bodybox bodybox-three">How does it work?</div>

            <div class="squarebox">
                <div class="squarebox-size">
                    <div class="dark-overlay">
                        <div class="squarebox-text-container">Write. Gain Readers. Smile. ツ</div>
                        <a href="#thumbnail"><div class="buttons squarebox-button">Start Reading</div></a>
                        <a href="#post"><div class="buttons squarebox-button">Start Writing</div></a>
                    </div>
                </div>
            </div>

            <div class="bodybox bodybox-three">
                <p>Starting a writing career has never been easier.</p>
            </div>

            <div class="split-container">
                <div class="split-A">
                    <div class="split-box">
                        <div class="split-text-A">
                            <p>Unsure of your skills? ☞</p>
                        </div>
                    </div>
                </div>
                <div class="split-B">
                    <p>Learn to write engaging material.</p>
                    <div class="buttons split-box-button">Tutorials</div>
                </div>
            </div>


            <div class="bodybox bodybox-four">
                <p>Keep up with the content that matters most to you.</p>
            </div>

            <div class="squarebox">
                <div class="squarebox-size squarebox-size-two">
                    <div class="dark-overlay">
                        <div class="squarebox-text-container">Sign up today. Its free and easy.</div>
                        <a href="#signUp"><div class="buttons squarebox-button">Get Started</div></a>
                    </div>
                </div>
            </div>

            <script>
                console.log(jQuery.fn.fitText);
                jQuery(".headerboard-text").fitText();</script><!--

--><script type=text/template class=settings-page-view-template><div class="settings-container">
                <div class="settings-container-box">
                    <h3>Account Settings</h3>

                    <span>Banner Picture:</span>
                    <img src="<%= Parse.User.current().get("bannerPicture") ? Parse.User.current().get("bannerPicture").url() : 'http://www.comedyweb.com/img/placeholder.png' %>" width="100%">
                    <div class="profile-banner-file-upload-box"><input type="file" class="profile-banner-file-upload"></div>

                    <span>Profile Picture:</span>
                    <img src="<%= Parse.User.current().get("profilePicture") ? Parse.User.current().get("profilePicture").url() : 'http://www.comedyweb.com/img/placeholder.png' %>" width="100%">
                    <div class="profile-photo-file-upload-box"><input type="file" class="profile-photo-file-upload"></div>
                    
                    <span>Name:</span>
                    <input class="settings-name-input" type="text" placeholder="..." value="<%= Parse.User.current().get("name") %>">

                    <span>Gender</span>
                    <div class="gender-equality">
                        <span>Male</span>
                        <input class="settings-gender-input" type="radio" name="gender" id="male" value="male" <%= Parse.User.current().get("gender") === "male" ? "checked" : "" %> >
                        
                        <span>Female</span>
                        <input class="settings-gender-input" type="radio" name="gender" id="female" value="female" <%= Parse.User.current().get("gender") === "female" ? "checked" : "" %> >
                    </div>

                    <span>Birthday:</span>
                    <input class="settings-birthday-input" type="date" placeholder="..." value="<%= Parse.User.current().get('birthday') %>">

                    <span>Website:</span>
                    <input class="settings-website-input" type="url" placeholder="..." value="<%= Parse.User.current().get('website') %>">

                    <span>Public Email:</span>
                    <input class="settings-contact-email-input" type="email" placeholder="..." value="<%= Parse.User.current().get('contactEmail') %>">

                    <span>Registration Email:</span>
                    <input class="settings-email-input" type="email" placeholder="..." value="<%= Parse.User.current().get('email') %>">

                    <span>Author Bio:</span>
                    <textarea class="settings-about-you-input" type="text" placeholder="..."><%= Parse.User.current().get("about") %></textarea>
                    
                    <button><div class="settings-save-button">Save</div></button>
                </div>
            </div></script><!--

                    <p class="thumbnail-post-content-p"><%= _.first(article.get("postContent").split(" "), 30).join(" ") + "... " %><a href="#detail/<%= article.id %>">read more</a></p>
                </div>

                    </div>
